{% extends 'partials/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>{% trans 'Home' %}</a>
                    <span></span> <a href="{% url 'category-list' %}">{% trans 'All Categories' %}</a> <span></span> {{parent.title}}
                </div>
            </div>
        </div>
        <div class="container mb-30">
            <div class="row">
                <div class="col-12">
                    <div class="shop-product-fillter">
                        <div class="totall-product">
                            <h2 class="post-title mb-15">{{ parent.title }}</h2>
                        </div>
                    </div>
                    <section class="product-tabs section-padding position-relative">
                        <!--End nav-tabs-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
                                <div class="row product-grid-4">
                                    
                                    {% for s in sub_cats %}
                                    <div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
                                        <div class="product-cart-wrap mb-30">
                                            <div class="product-img-action-wrap">
                                                <div class="product-img product-img-zoom">
                                                    <a href="{% url 'category-product-list' s.cid %}">
                                                        <img class="default-img" src="{{ s.image.url }}" alt="" style="height: 280px; width: 280px; object-fit: cover;"   />
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="entry-content-2" style="text-align: center;">
                                                <h4 class="post-title mb-15" ><a href="{% url 'category-product-list' s.cid %}">{{ s.title }}</a></h4>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
   
{% endblock content %}
